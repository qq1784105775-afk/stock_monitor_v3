<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>自选股实时监控面板 v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>自选股实时监控 v3</h1>

    <div class="controls">
      <input id="searchBox" type="text" placeholder="输入股票代码/名称，如 002142.SZ / 宁波银行">
      <button id="manualRefresh">手动刷新</button>
      <select id="refreshSelect">
        <option value="10000">10 秒</option>
        <option value="30000" selected>30 秒</option>
        <option value="60000">60 秒</option>
      </select>
      <button id="toggleSound">声音：开</button>
      <button id="showZt">涨停强度榜</button>
    </div>

    <div class="hint">
      <span class="led green"></span> 买入　
      <span class="led yellow"></span> 观望　
      <span class="led red"></span> 卖出　
       ｜ 强烈信号 & 涨停炸板会语音播报
    </div>

    <div id="status" class="status">等待刷新...</div>
    <div id="summaryBar" class="summary"></div>

    <div id="stocks" class="stocks"></div>

    <div id="ztPanel" class="zt-panel hidden">
      <div class="zt-header">
        <span>今日涨停强度榜</span>
        <button id="closeZt">关闭</button>
      </div>
      <div id="ztList" class="zt-list"></div>
    </div>

    <audio id="dingAudio" src="{{ url_for('static', filename='assets/beep.wav') }}"></audio>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
